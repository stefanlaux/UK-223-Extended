name: backend

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build backend
        uses: docker://gradle:6.9.2-jdk11
        working-directory: ./backend
        run: gradle build

      - name: Test backend
        uses: docker://gradle:6.9.2-jdk11
        working-directory: ./backend
        run: gradle test
