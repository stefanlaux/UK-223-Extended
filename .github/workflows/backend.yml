name: backend

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build backend
        run: |
          docker run --rm -v $PWD/backend:/app -w /app gradle:6.9.2-jdk11 gradle build

      - name: Test backend
        run: |
          docker run --rm -v $PWD/backend:/app -w /app gradle:6.9.2-jdk11 gradle test
